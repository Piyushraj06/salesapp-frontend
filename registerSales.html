<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registration | Sales Management</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>

  <header>
    <nav>
      <div class="logo">
        <h1>Sales Management</h1>
      </div>
    </nav>
  </header>

  <section class="registration">
    <h2>Register as a Salesperson</h2>
    
    <div class="form-container">
      <!-- Salesperson Registration Form -->
      <div class="form-section">
        <h3>Salesperson Registration</h3>
        <form id="salesRegisterForm" class="registration-form">
          <label for="salesName">Full Name</label>
          <input type="text" id="salesName" placeholder="Enter your name" required />
        
          <label for="salesEmail">Email</label>
          <input type="email" id="salesEmail" placeholder="Enter your email" required />
        
          <label for="salesPhone">Phone Number</label>
          <input type="tel" id="salesPhone" placeholder="Enter your phone number" required 
                 pattern="^\d{10}$" title="Phone number must be exactly 10 digits" />
        
          <label for="salesId">Salesperson ID</label>
          <input type="text" id="salesId" placeholder="e.g. 123456_1" required 
                 pattern="^\d{6}_\d+$" title="Format must be 6 digits underscore and digit(s) like 123456_1" />
        
          <label for="salesPassword">Password</label>
          <input type="password" id="salesPassword" 
       autocomplete="new-password"
       placeholder="Create a password" required
       pattern="^(?=.*[A-Z])(?=.*[\W_]).{8,}$"
       title="Password must be at least 8 characters, include one uppercase letter and one special character">

          <label for="salesConfirmPassword">Confirm Password</label>
          <input type="password" id="salesConfirmPassword" 
       autocomplete="new-password"
       placeholder="Confirm password" required>
        
          <button type="submit" class="submit-btn">Register as Salesperson</button>
        </form>
        
      </div>
    </div>

    <p class="redirect-text">
      Already registered? <a href="index.html">Login</a>
    </p>
  </section>

  <footer>
    <p>Â© 2025 Sales Management System. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="register.js"></script>

</body>
</html>
